<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Food Discount</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="discountForm">
  <div class="container">
    <h1 class="title">My Food Discount</h1>
    <input type="email" id="emailInput" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <input type="text" id="codeInput" placeholder="Enter discount code" required>
    <button type="submit">Apply</button>
    <div class="output" id="output"></div>
  </div>
  </form>


  <script src="script.js"></script>
</body>
</html>
